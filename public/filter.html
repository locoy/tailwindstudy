<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./style.css" rel="stylesheet">
<style>

</style>
</head>
<body class="">    
<div class="font-bold ">1、Filter</div>
<div class="filter grayscale bg-pink-500 contrast-200">
  filter开启滤镜
</div>
<hr class="border-black my-1">

<div class="font-bold ">2、Blur</div>
<div class="grid justify-items-stretch grid-cols-4">
<div class="filter blur-none">
  <img src="images/erin-lindford.png">
</div>
<div class="filter blur-sm">
  <img src="images/erin-lindford.png">
</div>
<div class="filter blur-lg">
  <img src="images/erin-lindford.png">
</div>
<div class="filter blur-2xl">
  <img src="images/erin-lindford.png">
</div>
</div>
<hr class="border-black my-1">

<div class="font-bold ">3、Brightness</div>
<div class="grid justify-items-stretch grid-cols-4">
<div class="filter brightness-0">
  <img src="images/erin-lindford.png">
</div>
<div class="filter brightness-50">
  <img src="images/erin-lindford.png">
</div>
<div class="filter brightness-200">
  <img src="images/erin-lindford.png">
</div>
<div class="filter backdrop-brightness-75">
  <img src="images/erin-lindford.png">
</div>
</div>
<hr class="border-black my-1">

<div class="font-bold ">4、Contrast</div>
<div class="grid justify-items-stretch grid-cols-4">
<div class="filter contrast-50">
  <img src="images/erin-lindford.png">
</div>
<div class="filter contrast-100">
  <img src="images/erin-lindford.png">
</div>
<div class="filter contrast-125">
  <img src="images/erin-lindford.png">
</div>
<div class="filter contrast-200">
  <img src="images/erin-lindford.png">
</div>
</div>
<hr class="border-black my-1">

<div class="font-bold ">5、Drop Shadow</div>
<div class="grid grid-cols-4 h-32 gap-3  m-4 p-4">
  <div class="drop-shadow-sm bg-pink-100">1</div>
<div class="drop-shadow-md bg-pink-100">2</div>
<div class="drop-shadow-lg  bg-pink-100 ">3</div>
<div class="drop-shadow-2xl bg-pink-100 ">4</div>
</div>
<hr class="border-black my-1">

<div class="font-bold ">6、Grayscale</div>
<div class="grid justify-items-stretch grid-cols-4">
<div class="grayscale-0">
  <img src="images/erin-lindford.png">
</div>
<div class="grayscale">
  <img src="images/erin-lindford.png">
</div>
</div>
<hr class="border-black my-1">


<div class="font-bold ">7、Hue Rotate</div>
<div class="grid justify-items-stretch grid-cols-4">
<div class="hue-rotate-0">
  <img src="images/erin-lindford.png">
</div>
<div class="hue-rotate-15">
  <img src="images/erin-lindford.png">
</div>
<div class="hue-rotate-60">
  <img src="images/erin-lindford.png">
</div>
<div class="-hue-rotate-60">
  <img src="images/erin-lindford.png">
</div>
</div>
<hr class="border-black my-1">

<div class="font-bold ">8、Invert</div>
底片
<div class="grid justify-items-stretch grid-cols-4">
<div class="invert-0">
  <img src="images/erin-lindford.png">
</div>
<div class="invert">
  <img src="images/erin-lindford.png">
</div>
</div>
<hr class="border-black my-1">


<div class="font-bold ">9、Saturate</div>
饱和度的意思 正常是100
<div class="grid justify-items-stretch grid-cols-4">
<div class="saturate-0">
  <img src="images/erin-lindford.png">
</div>
<div class="saturate-50">
  <img src="images/erin-lindford.png">
</div>
<div class="saturate-100">
  <img src="images/erin-lindford.png">
</div>
<div class="saturate-200">
  <img src="images/erin-lindford.png">
</div>
</div>
<hr class="border-black my-1">

<div class="font-bold ">10、Sepia</div>
黑白：
<div class="grid justify-items-stretch grid-cols-4">
<div class="sepia-0">
  <img src="images/erin-lindford.png">
</div>
<div class="sepia">
  <img src="images/erin-lindford.png">
</div>
</div>
<hr class="border-black my-1">

<div class="font-bold ">11、BackDrop</div>
 背景处理的这个属性没搞太清楚，算了。
<div class="grid justify-items-stretch grid-cols-4">
<div class="backdrop-brightness-50 bg-white/30  w-32 h-32" style="background-image: url('images/erin-lindford.png');">
  <img src="images/erin-lindford.png">
</div>
<div class="backdrop-contrast-125 bg-white/30    w-32 h-32"  style="background-image: url('images/erin-lindford.png');">
  <img src="images/erin-lindford.png">
</div>
</div>
<hr class="border-black my-1">
</body>
</html>
