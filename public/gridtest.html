<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
.container {
    display: grid;
    border: 1px solid black;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr 1fr;
    grid-template-areas: 
        "葡萄 葡萄 葡萄"
        "龙虾 养鱼 养鱼"
        "龙虾 养鱼 养鱼"
        "西瓜 西瓜 西瓜";
}
.putao { grid-area: 葡萄; border: 1px solid black;}
.longxia { grid-area: 龙虾; border: 1px solid black;}
.yangyu { grid-area: 养鱼; border: 1px solid black;}
.xigua { grid-area: 西瓜; border: 1px solid black;}
</style>
</head>
<body class="">    

<div class="container">
    <div class="putao">1</div>
    <div class="longxia">2</div>
    <div class="yangyu">3</div>
    <div class="xigua">4</div>
</div>
<div class="font-bold ">n</div>
<hr class="border-black my-1">
</body>
</html>
